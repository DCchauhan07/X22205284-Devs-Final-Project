{% extends 'core/base.html'%}

{% block content%}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Login</h1>
        
        <form method="post" action="{% url 'login' %}" class="space-y-3">
            {% csrf_token %}
            
            <div>
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="w-full mt-2 py-4 px-6 bg-white rounded-xl"/>
            </div>
            
            <div>
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl"/>
            </div>
            
            {% if form.errors %}
                <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                    {% for error in form.non_field_errors %}
                        <p>{{ error|escape }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <div>
                <button type="submit" class="py-6 px-8 rounded-xl text-white bg-red-500 hover:bg-red-700">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
