{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto py-6 px-6 xl:px-0">
    <div class="flex flex-wrap items-start">
        <div class="w-full lg:w-3/4 lg:pr-6">
            <div class="product mb-4">
                {% for item in cart %}
                    <div class="flex items-start">
                        <a href="#" class="w-1/4 mr-4">
                            <img class="hover:shadow-lg rounded-xl" src="{{ item.product.get_thumbnail }}">
                        </a>  
    
                        <div class="w-3/4">
                            <div class="flex justify-between items-center mb-1">
                                <a href="#" class="text-lg">{{ item.product.name }}</a>
                                <span class="text-gray-400">€{{ item.total_price }}</span>
                            </div>
    
                            <hr class="mb-2">
    
                            <div class="quantity flex items-center space-x-4">
                                <a href="#" class="p-3 bg-gray-100">-</a>
                                <span>{{ item.quantity }}</span>
                                <a href="#" class="p-3 bg-gray-100">+</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-6 lg:mt-0 lg:ml-auto">
            <h2 class="uppercase text-lg mb-5">Summary</h2>

            <div class="mb-6 flex justify-between">
                <span class="font-semibold">Total</span>
                <span>€{{ cart.get_total_cost }}</span>
            </div>

            <a href="{% url 'checkout' %}" class="inline-block px-8 py-4 rounded-xl bg-red-700 hover:bg-red-700 text-white">Checkout</a>
        </div>
    </div>
</div>
{% endblock %}
