{% extends 'core/base.html'%}

{% block content%}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>
        
        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping information</h2>
                
                <div class="flex flex-wrap lg:space-x-1">
                        <div class="w-full lg:w-1/2 mb-4">
                        <label class="block mb-1">First name</label>
                        <input type="text" class="w-full py-3 rounded-md border border-gray-300" value="{{ request.user.first_name }}">
                    </div>
                    <div class="w-full lg:w-1/2 mb-4">
                        <label class="block mb-1">Last name</label>
                        <input type="text" class="w-full py-3 rounded-md border border-gray-300" value="{{ request.user.last_name }}">
                    </div>
                    <div class="w-full lg:w-1/2 mb-4">
                        <label class="block mb-1">Address</label>
                        <input type="text" class="w-full py-3 rounded-md border border-gray-300">
                    </div>
                    <div class="w-full lg:w-1/2 mb-4">
                        <label class="block mb-1">Zipcode</label>
                        <input type="text" class="w-full py-3 rounded-md border border-gray-300">
                    </div>
                    <div class="w-full lg:w-1/2 mb-4">
                        <label class="block mb-1">City/Place</label>
                        <input type="text" class="w-full py-3 rounded-md border border-gray-300">
                    </div>
                </div>
            </div>
            
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact information</h2>
                
                <div class="mb-4">
                    <label class="block mb-2">Email</label>
                    <input type="email" class="w-full py-3 rounded-md border border-gray-300" value="{{ request.user.email }}">
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2">Phone</label>
                    <input type="phone" class="w-full py-3 rounded-md border border-gray-300">
                </div>
            </div>
            
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Payment information</h2>
            </div>
        </div>
    </div>
    
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-6 lg:mt-0 lg:ml-auto lg:mr-0">
        <h2 class="uppercase text-lg mb-5">Summary</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>â‚¬{{ cart.get_total_cost }}</span>
        </div>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-red-700 hover:bg-red-700 text-white">Checkout</a>
    </div>
</div>
{% endblock %}
